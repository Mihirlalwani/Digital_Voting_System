{% extends 'users/base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'users/css/main.css' %}">
    <div class="container">
            <div class="row g-0">
                <div class="col-sm-6 col-md-8" id="header-text">
                  <h1 id="header-h1">Welcome to <b>DigiVoter!</b> </h1>
                  <p id="header-paragraph">A trusted platform for oraganizations worldwide<br> to conduct secure elections.</p>
                  {% if user.is_authenticated %}
                    <a class="btn" style="color: white; background-color: #fd5e14;"type="submit" id="body-link-row" href="{% url 'vote' %}">Vote Now</a>
                  {% else %}
                    <a class="btn" style="color: white; background-color: #fd5e14;"type="submit" id="body-link-row" href="{% url 'login' %}">Vote Now</a>
                  {% endif %}
                  </div>

                <div class="col-6 col-md-4" id="header-image"><img src="images/in-liquid-slide-2.svg " alt=""></div>
              </div>
    </div>
{% endblock content %}
