{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: white;">Sign Up</legend>
          {{ user_form|crispy }}
          {{ profile_form|crispy }}
      </fieldset>
      <br>
      <input type="hidden" name="base64_data" id="base64" value="">
      <div class="button-group">
        <button id="btn-start" type="button" class="button">Start Streaming</button>
        <button id="btn-stop" type="button" class="button">Stop Streaming</button>
        <button id="btn-capture" type="button" class="button">Capture Image</button>
      </div>
      <div class="play-area">
        <div class="play-area-sub">
          <h3>The Stream</h3>
          <video id="stream" width="320" height="240"></video>
        </div>
        <div class="play-area-sub">
          <h3>The Capture</h3>
          <canvas id="capture" width="320" height="240"></canvas>
          <div id="snapshot"></div>
        </div>
      </div>

      <div class="form-group" id="signup-button">
          <button class="btn " id="signup">Sign Up</button>
      </div>
      <!-- <div class="form-group">
          <small class="text-muted ml-3" >Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
      </div> -->
    </form>
    </div>
    <script src="{% static 'users/js/script.js' %}"></script>
{% endblock %}
